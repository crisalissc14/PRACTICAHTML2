                <div class="content-shopping-cart">
                </div>
            </div>
        </div>
    </div>
    <div class="contenedor">
        <header class="header-container" id="header">
            <div class="header">
        <div class="logo">
            <p>CRISTI'S<span>PIZZA</span></p>
        </div>
        <div class="pizzamenu">
            <img src="../Img/barramenu.jpg" alt="menu pizza">

        <nav class=" menu ">

            <li><a href="../index.html">Inicio</a> </li>

        <!-- ... -->
            <section class="order" id="order">
                <h2>¡BIENVENIDO A NUESTRA PÁGINA!</h2>
                <main class="order" id="order">
                    <h3 class="comida--titulo">Contacto</h3>
                    <h1 class="heading">Nos encanta escucharte</h1>
                    <form action="" class="contact-form">
                        <div class="form-row">
                            <div class="inputBox">
                                <label for="nombre">Tu Nombre</label>
                                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="inputBox">
                                <label for="numero">Tu número</label>
                                <input type="number" id="numero" placeholder="Ingresa tu número">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="inputBox">
                                <label for="email">Tu Email</label>
                                <input type="email" id="email" placeholder="Ingresa tu email">
                            </div>
                            <div class="inputBox">
                                <label for="fecha-hora">Fecha y Hora</label>
                                <input type="datetime-local" id="fecha-hora">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="inputBox">
                                <label for="direccion">Tu Dirección</label>
                                <textarea id="direccion" placeholder="Ingresa tu Dirección" rows="4"></textarea>
                            </div>
                            <div class="inputBox">
                                <label for="comentario">Comentario</label>
                                <textarea id="comentario" placeholder="Escribe tu Comentario" rows="4"></textarea>
                            </div>
                        </div>
                        <input type="submit" value="Enviar" class="btn">
                    </form>
                </main>
            </section>

        <footer>
            <p>&copy; 2023 Mi Página Web</p>
        </footer>
    
        <!-- Archivo y pagina para js  -->
        <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="../js/scripts.js"></script>
        <script>
            // Script para el efecto de scroll en el header
            window.onscroll = function () {
                scrollFunction();
            };
    
            function scrollFunction() {
                if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                    document.getElementById("header").style.top = "0";
                } else {
                    document.getElementById("header").style.top = "-100px";
                }
            }
        </script>
